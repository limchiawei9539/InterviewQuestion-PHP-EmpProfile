<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="view_employees.html">View All Employees</a></li>
        </ul>
    </nav>
	<div class="container">
		<div class="form-container">
        <h2>Employee Registration Form</h2>
        <form name="employeeForm" action="submit.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
                    <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Marital Status:</label>
                <div class="radio-group">
                    <label><input type="radio" id="single" name="marital_status" value="Single"> Single</label>
                    <label><input type="radio" id="married" name="marital_status" value="Married"> Married</label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality">
            </div>

            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date">
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
	</div>
    <script src="scripts.js"></script>
</body>
</html>
